version: '2'
services:
  nginx:
    container_name: nginx
    image: nginx
    volumes:
    - ../project:/www
    - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
    - "8090:80"
  php:
    container_name: php7
    build: ./php/build
    volumes:
    - ../project:/www:rw
    - ./php/php-fpm.conf:/usr/local/etc/php-fpm.conf
    - ./php/php.ini:/usr/local/etc/php/php.ini
    - ./php/auth.json:/root/.composer/auth.json
    working_dir: /www/
    environment:
    - ICU_DATA=/opt/icu/
    - DB_HOST=mariadb
    - DB_NAME=myportugal
    - DB_USER=root
    - DB_PASSWORD=dev
    - MONGO_HOST=mongodb
    - MONGO_DBNAME=myportugal
    - MONGO_USER=
    - MONGO_PASSWORD=
  mongo:
    container_name: mongodb
    image: mongo
    volumes:
    - ./mongo/db:/data/db:rw
    - ./mongo/mongod.conf:/etc/mongodb.conf
    command: "mongod --config /etc/mongodb.conf"
  mariadb:
    container_name: mariadb
    image: mariadb
    volumes:
    - ./mariadb/db:/var/lib.mysql:rw
    - ./mariadb/conf.d:/etc/mysql/conf.d
    environment:
    - MYSQL_ROOT_PASSWORD=dev