version: '2'
services:
  nginx:
    image: nginx
    volumes:
    - ./project:/www
    - ./docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
    - "8090:80"
  php:
    build: ./docker/php/build
    volumes:
    - ./project:/www:rw
    - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
    - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    - ./docker/php/auth.json:/root/.composer/auth.json
    working_dir: /www/
    environment:
    - ICU_DATA=/opt/icu/
  mongo:
    image: mongo
    volumes:
    - ./docker/mongo/db:/data/db:rw
    - ./docker/mongo/mongod.conf:/etc/mongodb.conf
    command: "mongod --config /etc/mongodb.conf"
  mariadb:
    image: mariadb
    volumes:
    - ./docker/mariadb/db:/var/lib.mysql:rw
    - ./docker/mariadb/conf.d:/etc/mysql/conf.d
    environment:
    - MYSQL_ROOT_PASSWORD=dev
    ports:
    - 3306